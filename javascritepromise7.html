<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>


    <div id="d1"></div>
    <script>

        var promise = new Promise(function (resolve, reject) {

            var req = new XMLHttpRequest();
            req.open("GET", "https://jsonplaceholder.typicode.com/todos/");
            req.onload = function () {

                if (req.status == 200) {
                    resolve(req.response);
                }
                else {
                    reject("server error");
                }
            };
            req.send();
        });

        promise.then(function (data) {
            display(data);
        },
            function (error) {
                errorFunction(error);
            });

        function display(data) {
            var list = JSON.parse(data);
            var result = "table border= '1'><tr><th>user id</th><th>id</th><th>title</th><th>Complated</th></tr>";
        }

        for (var i = 0; i < list.length; i++) {

            result += "<tr><td>" + list[i].userid + "</td><td" + list[i].id + "</td><td>" + list[i].title + "</td><td>"

                + list[i].completed + "</td></tr>";
        }

        result += "</table>";
        document.getElementById("d1").innerHTML = result;
        }


        function errorFunction(error) {
            document.getElementById("d1").innerHTML = error;
        }


    </script>

</body>
</html>
